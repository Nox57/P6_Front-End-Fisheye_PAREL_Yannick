<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f614a106f9.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Page d'accueil Fisheye">
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <div class="photograph-header">
      </div>
      <div class="media-sorting-wrapper">
        <label for="media-sorting">Trier par</label>
        <select name="media-sorting" id="media-sorting" aria-label="Sélectionnez une option pour trier les médias">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
        </select>
      </div>
      <div class="wrapper_media_section">
        <section class="media_section">
        </section>
      </div>
      <div class="photograph_sticky">
        <span class="photograph_sticky_total_likes"></span>
        <span class='photograph_sticky_heart fa-solid fa-heart'></span>
        <span class="photograph_sticky_price"></span>
      </div>
    </main>

    <div id="contact_modal" aria-hidden="true" aria-modal="true" tabindex="0" role="dialog">
			<div class="modal">
				<header>
          <h2 id="title_contact_modal">Contactez-moi</h2>
          <a href="#" aria-label="Fermer la modal de contact" onclick="closeModal()">
            <img src="assets/icons/close.svg" alt="Fermer la modal">
          </a>
        </header>
				<form name="send_message" action="photographer.html" id="modal-form" method="get">
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" aria-describedby="infos-firstname" required>
            <div id="infos-firstname"></div>
            <label for="lastname">Nom</label>
						<input type="text" name="lastname" id="lastname" aria-describedby="infos-lastname" required>
            <div id="infos-lastname"></div>
            <label for="email">Email</label>
						<input type="email" name="email" id="email" aria-describedby="infos-email" required>
            <div id="infos-email"></div>
            <label for="message">Votre message</label>
						<textarea id="message" name="message" aria-describedby="infos-message" required></textarea>
            <div id="infos-message"></div>
					</div>
          <button class="send_message_button" type="submit" aria-label="Envoyer votre message au photographe">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox_modal" aria-hidden="true" aria-modal="true" tabindex="0" role="dialog">
			<div class="modal">
        <div class="left">
          <a href="#" class="prev" aria-label="Média précedent" onclick="plusSlides(-1)"><span class="fa-solid fa-chevron-left"></span></a>
        </div>
        <div class="modal-content">
        </div>
        <div class="right">
            <a href="#" class="next" aria-label="Média suivant" onclick="plusSlides(1)"><span class="fa-solid fa-chevron-right"></span></a>
        </div>
        <div class="close_modal">
          <a href="#" aria-label="Fermer la lightbox" onclick="closeLightboxModal()"><img src="assets/icons/close_lightbox.svg" alt="Fermer la modal"></a>
        </div>
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/templates/SorterMedia.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/lightBox.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
